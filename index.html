<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <div class="body">
        <div class="box">
            <input type="text" class="input-box" placeholder="00">
            <div class="row1">
                <div class="calc">AC</div>
                <div class="calc">DE</div>
                <div class="calc">.</div>
                <div class="calc">/</div>
            </div>
            <div class="row1">
                <div class="calc">7</div>
                <div class="calc">8</div>
                <div class="calc">9</div>
                <div class="calc">*</div>
            </div>
            <div class="row1">
                <div class="calc">4</div>
                <div class="calc">5</div>
                <div class="calc">6</div>
                <div class="calc">-</div>
            </div>
            <div class="row1">
                <div class="calc">1</div>
                <div class="calc">2</div>
                <div class="calc">3</div>
                <div class="calc">+</div>
            </div>
            <div class="row1">
                <div class="calc">00</div>
                <div class="calc">0</div>
                <div class="calc">=</div>
                <div class="calc"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
